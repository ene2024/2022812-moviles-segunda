<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of favoriteItems">
        <ion-card (click)="openProductDetail(item)">
          <img [src]="item.image"/>
          <ion-card-content>
            <ion-card-title>{{ item.name }}</ion-card-title>
            <p>{{ item.price | currency }}</p>
            <ion-icon name="star"></ion-icon>
            <ion-label>{{ item.rating }}</ion-label>
            <ion-button (click)="removeFromFavorites(item)" shape="round">Eliminar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="favoriteItems.length === 0" class="no-items">
    <p>No hay art√≠culos en favoritos.</p>
  </div>
</ion-content>
