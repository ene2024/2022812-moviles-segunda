<ion-header>
  <ion-toolbar>
    <ion-title>
      Hola, Bienvenido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="welcome-container">
    <div>
      <h2>AC Stevano</h2>
    </div>
    <ion-avatar>
      <img src="assets/img/avatar.png" alt="avatar">
    </ion-avatar>
  </div>

  <ion-searchbar placeholder="Buscar ropa..." (ionInput)="filterItems($event)"></ion-searchbar>

  <div class="segment-container">
    <ion-segment [(ngModel)]="segment" (ionChange)="filterItems()">
      <ion-segment-button value="all">Todo</ion-segment-button>
      <ion-segment-button value="dress">Vestidos</ion-segment-button>
      <ion-segment-button value="hat">Sombreros</ion-segment-button>
      <ion-segment-button value="watch">Relojes</ion-segment-button>
    </ion-segment>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of filteredItems">
        <ion-card (click)="openProductDetail(item)">
          <img [src]="item.image"/>
          <ion-card-content>
            <ion-card-title>{{ item.name }}</ion-card-title>
            <p>{{ item.price | currency }}</p>
            <ion-icon name="star"></ion-icon>
            <ion-label>{{ item.rating }}</ion-label>
            <ion-button shape="round" (click)="addToFavorites(item)">Agregar a Favoritos</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="filteredItems.length === 0" class="no-items">
    <p>No hay art√≠culos disponibles</p>
  </div>

</ion-content>
